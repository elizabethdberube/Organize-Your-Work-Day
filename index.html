<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    
    <!--date display-->
    <span id="time-date" class="time-block">00:00:00</span>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Event</th>
          <th scope="col">Save</th>
        </tr>
      </thead>

      <!--table for schedule-->
      <tbody>
        <tr>
          <th class="hour">9:00am</th>
          <td><textarea class="user-input row" cols="120" style="max-width:100%"></textarea>
          </td>
          <td> <button class="saveBtn">Save</button></td>
        </tr>

        <tr>
          <th class="hour">10:00am</th>
          <td><textarea class="user-input row" cols="120" style="max-width:100%"></textarea></td>
          <td> <button class="saveBtn">Save</button></td>
        </tr>

        <tr>
          <th class="hour">11:00am</th>
          <td><textarea class="user-input row" cols="120" style="max-width:100%"></textarea>
          </td>
          <td> <button class="saveBtn">Save</button></td>
        </tr>

        <tr>
          <th class="hour">12:00am</th>
          <td><textarea class="user-input row" cols="120" style="max-width:100%"></textarea></td>
          <td> <button class="saveBtn">Save</button></td>
        </tr>

        <tr>
          <th class="hour">1:00pm</th>
          <td><textarea class="user-input row" cols="120" style="max-width:100%"></textarea> </td>
          <td> <button class="saveBtn">Save</button></td>
        </tr>

        <tr>
          <th class="hour">2:00pm</th>
          <td><textarea class="user-input row" cols="120" style="max-width:100%"></textarea>
          </td>
          <td> <button class="saveBtn">Save</button></td>
        </tr>

        <tr>
          <th class="hour">3:00pm</th>
          <td><textarea class="user-input row" cols="120" style="max-width:100%"></textarea>
          <td> <button class="saveBtn">Save</button></td>
        </tr>

        <tr>
          <th class="hour">4:00pm</th>
          <td><textarea class="user-input row" cols="120" style="max-width:100%"></textarea></td>
          <td> <button display="block" class="saveBtn">Save</button></td>
        </tr>

        <tr>
          <th class="hour">5:00pm</th>
          <td><textarea class="user-input row" cols="120" style="max-width:100%"></textarea> </td>
          <td> <button class="saveBtn">Save</button></td>
        </tr>

      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/script.js"></script>
</body>

</html>
